# .github/workflows/deduplicate_proxies.yml
name: Deduplicate Proxies

on:
  workflow_dispatch:
  push:
    paths:
      - 'merged_configs.txt'
      - 'all_unique_nodes.txt'
      - 'deduplicator.py'
      - 'sc/clash_proxies.yaml'
      - '.github/workflows/deduplicator.yml'

jobs:
  deduplicate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Run deduplication script
        run: |
          python deduplicator.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sc/all.yaml
          git commit -m "Auto-update sc/all.yaml" || echo "No changes to commit"
          git push
