name: Deduplicate Proxy Nodes

on:
  push:
    branches:
      - main # 当推送到 main 分支时触发
  workflow_dispatch: # 允许手动触发工作流

jobs:
  deduplicate-nodes:
    runs-on: ubuntu-latest # 在最新的 Ubuntu 环境中运行

    steps:
    - name: Checkout repository # 步骤 1: 检出 GitHub 仓库代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整历史以便提交

    - name: Set up Python # 步骤 2: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 使用最新的 Python 3 版本

    - name: Create data directory # 步骤 3: 创建 data 目录
      run: mkdir -p data # 确保 data 目录存在

    # ⚠️ 重要提示: 请确保 `data/all_unique_nodes.txt` 文件已存在于仓库中。
    # 在运行工作流之前，需将 `all_unique_nodes.txt` 提交到仓库的 `data/` 目录。

    - name: Run node deduplication script # 步骤 4: 运行 Python 去重脚本
      run: python compare_nodes.py # 假设去重脚本命名为 compare_nodes.py

    - name: Commit deduplicated nodes # 步骤 5: 提交去重结果到仓库
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/deduplicated_output.txt
        git commit -m "Update deduplicated nodes" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
