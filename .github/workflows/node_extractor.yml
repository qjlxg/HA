name: Fetch and Process Nodes

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fetch-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp beautifulsoup4 pyyaml
    
    - name: Run fetch nodes script
      run: python fetch_nodes.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*
        git commit -m "Update node data $(date -u +%Y-%m-%d)" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
