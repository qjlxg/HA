name: Clash Proxy Crawler

on:
  push:
    paths:
      - 'clash_proxy_crawler.py'
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run crawler script
        env:
          # 将你的 Secret 'BOT' 的值直接赋给同名的环境变量
          BOT: ${{ secrets.BOT }}
        run: |
          python clash_proxy_crawler.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "feat: 更新 Clash 代理节点和统计数据"
          file_pattern: sc/*
