name: Serpapi Check
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-proxies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install aiohttp pyyaml requests
      - name: Run Clash Proxy Crawler
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          python Serpapi_proxy_crawler.py
      - name: Commit results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sc/clash_proxies.yaml sc/search_cache.txt sc/query_stats.csv
          git commit -m "Update clash proxies and stats" || echo "No changes to commit"
          git push
