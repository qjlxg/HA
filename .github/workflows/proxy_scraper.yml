name: Proxy Scraper and Validator

on:
  push:
    branches:
      - main
  # 您也可以添加定时调度，例如每天运行一次
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 点运行

jobs:
  scrape_proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 必须配置，以便后续提交操作有权限
        persist-credentials: true
        fetch-depth: 0 # 获取完整的历史，如果需要，默认为1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # 根据您的需求选择 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run proxy scraper
      run: |
        python proxy_scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/
        git commit -m "chore: Auto-update collected proxy data" || echo "No changes to commit"
        git push
      env:
        # GitHub 自动提供的 token，用于认证
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
