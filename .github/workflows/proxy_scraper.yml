name: Proxy Scraper and Validator

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 点运行

jobs:
  scrape_proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # 增加超时时间，因为浏览器操作可能耗时更长

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install Playwright browser binaries
        playwright install chromium # Install Chromium browser, you can add firefox, webkit
        playwright install-deps    # Install system dependencies for Playwright

    - name: Run proxy scraper
      run: |
        python proxy_scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 检查是否有更改，如果没有则不提交
        if git diff --exit-code --quiet data/; then
          echo "No changes in data/ directory. Skipping commit."
        else
          git add data/
          git commit -m "chore: Auto-update collected proxy data [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
