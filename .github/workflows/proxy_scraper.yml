name: Proxy Scraper

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 点运行

jobs:
  scrape_proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # 降低超时时间，因为不再使用浏览器，操作会快很多

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Playwright 相关安装命令已移除

    - name: Run proxy scraper
      run: |
        python proxy_scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if git diff --exit-code --quiet data/; then
          echo "No changes in data/ directory. Skipping commit."
        else
          git add data/
          git commit -m "chore: Auto-update collected proxy data [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
